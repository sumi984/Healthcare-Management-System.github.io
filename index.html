<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add New Member</h1>
    <form id="memberForm">
        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id" required><br>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br>

        <label for="initials">Initials:</label>
        <input type="text" id="initials" name="initials"><br>

        <label for="university">University:</label>
        <input type="text" id="university" name="university"><br>

        <label for="package_type">Package Type:</label>
        <input type="text" id="package_type" name="package_type"><br>

        <label for="permanent">Permanent:</label>
        <input type="checkbox" id="permanent" name="permanent"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>

        <label for="civil_status">Civil Status:</label>
        <input type="text" id="civil_status" name="civil_status"><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department"><br>

        <label for="present_post">Present Post:</label>
        <input type="text" id="present_post" name="present_post"><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea><br>

        <button type="submit">Add Member</button>
    </form>
    <div id="membersList"></div>
    <script src="app.js"></script>
</body>
</html>
